[tox]
envlist =
    # CHECK If you're going to change the list of supported Python versions
    # update .devcontainer/devcontainer.json and pyproject.toml's classifiers
    # as well.
    py38, py39, py310, py311, py312, py313, py314, pypy3, mypy, flake8

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314, mypy, flake8, docs
    pypy3.8: pypy3
    pypy3.9: pypy3

[testenv]
extras = tests
commands =
    pytest {posargs:}

[testenv:mypy]
extras = tests
basepython = python3
commands =
    mypy -p wikidata
    mypy -p tests

[testenv:flake8]
extras = tests
basepython = python3
commands =
    flake8

[testenv:docs]
extras = docs
basepython = python3
commands =
    sphinx-build docs/ docs/_build/html
    rstcheck -r .
